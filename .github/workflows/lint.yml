name: Lint Workflows

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  actionlint:
    name: actionlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install shellcheck (optional)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends shellcheck

      - name: Run actionlint
        uses: rhysd/actionlint@v1
        with:
          color: always
