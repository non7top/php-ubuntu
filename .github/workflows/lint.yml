name: Lint Workflows

on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:

jobs:
  actionlint:
    name: actionlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install shellcheck (optional)
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends shellcheck

      - name: Run pre-commit checks (shellcheck disabled)
        env:
          ACTIONLINT_SHELLCHECK: "false"
        uses: pre-commit/action@v3.0.1
        with:
          extra_args: --all-files

      - name: Download actionlint
        run: |
          mkdir -p bin
          curl -sSfL https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash -o bin/download-actionlint.bash
          bash bin/download-actionlint.bash latest bin
          ./bin/actionlint -version

      - name: Run actionlint
        run: |
          ./bin/actionlint -color -verbose
